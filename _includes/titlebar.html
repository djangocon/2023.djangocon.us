      <img src="{{ "/static/img/logo.svg" | relative_url }}" alt="{{ site.conf_year }} DjangoCon dot US Durham" />
    </a>
  </div>
  <div class="title-bar-right">
    <ul class="dropdown menu show-for-large" data-dropdown-menu>
